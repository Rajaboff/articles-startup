<div
  class="card h-full flex group flex-col gap-4 items-center justify-between bg-white p-5 border w-full border-gray-200 rounded-xl cursor-pointer"
>
  <p
    *ngIf="(authorService.authors | async)?.length"
    class="text-xs group-hover:bg-purple-200 group-hover:text-purple-800 card__author px-3 py-1 rounded-full bg-purple-100 text-purple-700"
  >
    {{ authorService.getAuthor(article.authorId)?.name }}
  </p>

  <div class="flex items-center justify-center flex-col gap-4">
    <h1
      class="card__title text-center leading-7 group-hover:text-purple-700 text-2xl font-semibold"
    >
      {{ article.title }}
    </h1>

    <p
      class="card__content text-xs text-center group-hover:text-black text-gray-500"
    >
      {{
        article.content.length > 100
          ? (article.content | slice : 0 : 60) + "..."
          : article.content
      }}
    </p>
  </div>

  <p
    class="card__date text-xs text-center group-hover:text-gray-600 font-light text-gray-400"
  >
    {{ article.createdAt | date : "dd.MM.YYYY, HH:mm:ss" }}
  </p>
</div>
